{% extends "base.html" %}
{% block content %}

<div class="feedback-div">
    <h1 class="hfeedback">Здесь Вы можете запросить обратную связь </h1>
</div>

<form class="feedback" method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(size=20) }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.message.label }} {{ form.message(size=20) }}
    {{ form.submit() }}
</form>
{% endblock %}
